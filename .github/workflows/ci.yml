name: CI workflow
run-name: CI workflow triggered by ${{ github.event_name }} to ${{ github.ref_name }}
on: [workflow_dispatch]

# variable PYTHON_VERSION have to be defined at repository level

jobs:
  unit-tests:
    name: Run unit tests
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}
          # Wrapper for actions/cache@v4
          cache: 'pip'

      - name: Install packages
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: coverage run -m unittest tests/unittests.py

      - name: Check code coverage
        run: |
          coverage xml | true
          coverage report -m

  quality-checks:
    name: Call quality checks workflow
    uses: ./.github/workflows/quality-checks.yml
    with:
      python_version: ${{ vars.PYTHON_VERSION }}

  security-scans:
    name: Call security scans workflow
    uses: ./.github/workflows/security-scans.yml

  build-package:
    name: Build package
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs:
      - unit-tests
      - quality-checks
      - security-scans
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install packages
        run: pip install -r requirements.txt

      - name: Build package
        run: pyinstaller -F pyresizer.py

      - name: Cache binary
        id: cache-binary-save
        uses: actions/cache/save@v4
        with:
          path: |
            ~/dist
          key: ${{ runner.os }}-cache-pyresizer-binary-${{ hashFiles('**/dist/pyresizer*') }}

  e2e-tests:
    name: Run e2e tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: build-package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore cached binary
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/dist
          key: ${{ steps.cache-binary-save.outputs.cache-primary-key }}

      - name: Initialize python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install packages
        run: pip install -r requirements.txt

      - name: Run binary (Linux)
        if: runner.os == 'Linux'
        run: ./dist/pyresizer -h

      - name: Run binary (Windows)
        if: runner.os == 'Windows'
        run: ./dist/pyresizer.exe -h
